---
locale_id: cz
locale_name: Česky
messages:
  ADDRESS:BEGIN:
    args: 1
    format: Začíná testování adresy %s.
  ADDRESS:END:
    args: 1
    format: Dokončeno testování adresy %s.
  ADDRESS:INVALID:
    args: 1
    descr: ~
    format: Adresa %s je chybná, nebo ve špatném formátu.
  ADDRESS:PRIVATE_IPV4:
    args: 1
    descr: "Privátní IP adresa by neměla být za normálních okolností vystavena ve veřejném DNS, protože není dosažitelná z internetu."
    format: '%s je privátní IPv4 adresa.'
  ADDRESS:PTR_HOSTNAME_NOT_FOUND:
    args: 2
    descr: Reverzní záznam adresy odkazuje na neznámý host name.
    format: Reverzní záznam pro %s odkazuje na neznámý host name (%s).
  ADDRESS:PTR_NOT_FOUND:
    args: 2
    descr: Reverzní záznamy pro adresy nebyly nalezeny v .arpa-zone. (ip6.arpa. pro IPv6 adresy a in-addr.arpa. pro IPv4).
    format: Nemohu najít reverzní adresy pro %s (%s).
  ADDRESS:RESERVED_IPV4:
    args: 1
    descr: Vyhrazená IPv4 adresa by neměla být použita věřejně na internetu.
    format: '%s je vyhrazená IPv4 adresa.'
  ADDRESS:RESERVED_IPV6:
    args: 1
    descr: Vyhrazená IPv6 adresa by neměla být použita věřejně na internetu.
    format: '%s je vyhrazená IPv6 adresa.'
  ASN:ANNOUNCE_BY:
    args: 2
    format: '%s ohlášena AS %s.'
  ASN:INVALID_ADDRESS:
    args: 1
    format: '%s je chybná IP adresa.'
  ASN:LOOKUP:
    args: 1
    format: Vyhledávání čísla AS pro %s.
  ASN:LOOKUP_ERROR:
    args: 1
    format: Chyba při vyhledávání čísla AS pro %s.
  ASN:NOT_ANNOUNCE:
    args: 1
    format: '%s neohlášen.'
  CONNECTIVITY:ANNOUNCED_BY_ASN:
    args: 2
    descr: IP adresa je ohlášena autonomním systémem (AS).
    format: 'Jmenný server %s ohlášen announced by: %s'
  CONNECTIVITY:ASN_COUNT_OK:
    args: 0
    descr: Jmenné servery zóny jsou umístěny ve více autonomních systémech.
    format: Zóna ohlášena více, než jedním ASN.
  CONNECTIVITY:ASN_LIST:
    args: 1
    format: 'Zóná ohlášena, IPv4 ASN: %s'
  CONNECTIVITY:BEGIN:
    args: 1
    format: Začíná testování spojení pro %s.
  CONNECTIVITY:END:
    args: 1
    format: Dokončeno testování spojení pro %s.
  CONNECTIVITY:MULTIPLE_ASN:
    args: 1
    descr: Jmenný server je ohlášen více, než jedním autonomním systémem (AS).
    format: Jmenný server %s je ohlášen více AS.
  CONNECTIVITY:NOT_ANNOUNCED:
    args: 1
    descr: IP adresa není ohlášena v žádném autonomním systému a s největší pravděpodobností je na internetu nedostupná.
    format: Jmenný server %s není ohlášen žádným AS.
  CONNECTIVITY:TOO_FEW_ASN:
    args: 0
    descr: "Jmenné servery zóny se nacházejí ve stejném (nebo žádném) autonomním systému."
    format: Zóna je ohlášena méně, než dvěma IPv4 ASN.
  CONNECTIVITY:V6_ANNOUNCED_BY_ASN:
    args: 2
    descr: IP adresa je ohlášena autonomním systémem (AS).
    format: 'Jmenný server %s je ohlášen přes IPv6 by: %s'
  CONNECTIVITY:V6_ASN_COUNT_OK:
    args: 0
    descr: Jmenné servery zóny se nacházejí ve více autonomních systémech.
    format: Zóna je ohlášena více než jedním IPv6 ASN.
  CONNECTIVITY:V6_ASN_LIST:
    args: 1
    format: 'Zóna ohlášena IPv6 ASN: %s'
  CONNECTIVITY:V6_MULTIPLE_ASN:
    args: 1
    descr: Jmenný server je ohlášen více, než jedním IPv6 autonomním systémem (AS).
    format: Jmenný server %s je ohlášen více IPv6 AS.
  CONNECTIVITY:V6_NOT_ANNOUNCED:
    args: 1
    descr: IP adresa není ohlášena v žádném autonomním systému a s největší pravděpodobností je na internetu nedostupná.
    format: Jmenný server %s není ohlášen žádným IPv6 AS.
  CONNECTIVITY:V6_TOO_FEW_ASN:
    args: 0
    descr: "Jmenné servery zóny se nacházejí ve stejném (nebo žádném) autonomním systému."
    format: Zóna je ohlášena méně než dvěma IPv6 ASN.
  CONSISTENCY:BEGIN:
    args: 1
    format: Začíná testování konzistence zóny pro %s.
  CONSISTENCY:END:
    args: 1
    format: Dokončeno testování konzistence zóny pro %s.
  CONSISTENCY:SOA_DIGEST_AT_ADDRESS:
    args: 2
    format: SOA na adrese %s obsahuje otisk %s.
  CONSISTENCY:SOA_DIGEST_CONSISTENT:
    args: 0
    format: Všechna ostatní pole v SOA záznamu jsou konzistentní mezi všemi jmennými servery.
  CONSISTENCY:SOA_DIGEST_DIFFERENT:
    args: 1
    descr: Ostatní pole v SOA záznamu nejsou konzistentní mezi všemi jmennými servery. Toto je většinou způsobeno chybným nastavením.
    format: '%s nalezeno více SOA záznamů'
  CONSISTENCY:SOA_SERIAL_AT_ADDRESS:
    args: 2
    format: SOA na adrese %s má sériové číslo %s.
  CONSISTENCY:SOA_SERIAL_CONSISTENT:
    args: 0
    format: Všechny SOA záznamy mají konzistentní sériová čísla.
  CONSISTENCY:SOA_SERIAL_DIFFERENT:
    args: 1
    descr: 'SOA sériové číslo není stejné na všech jmenných serverech. Toto je většinou způsobeno chybným nastavením, ale může to být také výsledek pomalé propagace zóny na sekundární jmenné servery.'
    format: 'Nalezeno %s rozdílných sériových čísel.'
  CONSISTENCY:MULTIPLE_NS_SETS:
      args: 1
      format: 'Jmenné servery pro %s neuvádějí totožnou sadu jmenných serverů.'
  CONSISTENCY:NS_SETS_OK:
      args: 1
      format: 'Všechny jmenné servery pro %s uvádějí totožnou sadu jmenných serverů.'
  CONSISTENCY:NS_SET_AT:
      args: 2
      format: 'Jmenný server na %s uvádí sadu jmenných serverů %s'
  DELEGATION:BEGIN:
    args: 1
    format: Začíná testování delegace pro %s.
  DELEGATION:BROKEN_BUT_FUNCTIONAL:
    args: 1
    format: 'Nebyl nalezen dostatek informací jmenného serveru, pro otestování zóny %s, ale přesto byly IP adresy vyhledány úspěšně.'
  DELEGATION:BROKEN_UNDELEGATED:
    args: 1
    format: 'Test zóny %s byl označen, jako nedelegovaný, ale nebyl poskytnut fiktivní glue záznam.'
  DELEGATION:END:
    args: 1
    format: Dokončeno testování delegace pro %s.
  DELEGATION:EXTRA_NS_CHILD:
    args: 1
    descr: 'Jmenný server je uveden v podřízené zóně, ale není nalezen v nadřazené zóně. Jedná se s největší pravděpodobností o chybu nastavení, ale někdy existují důvody pro nastavení zóny takým to způsobem.'
    format: 'Přídavný jmenný server uveden v podřízené zóně: %s'
  DELEGATION:EXTRA_NS_PARENT:
    args: 1
    descr: 'Jmenný server je uveden v nadřazené zóně, ale není nalezen v podřízené zóně. Jedná se s největší pravděpodobností o chybu administrace. Měli byste co nejrychleji obnovit nadřazenou zónu, aby pasovala se jmennými servery v podřízené zóně.'
    format: 'Nadbytečný jmenný server uveden v nadřazené zóně: %s'
  DELEGATION:GLUE_FOUND_AT_CHILD:
    args: 3
    descr: IP adresa jmenného serveru byla nalezena v podřízené zóně.
    format: 'Glue záznam podřízené zóny pro %s byl nalezen: %s (%s)'
  DELEGATION:GLUE_FOUND_AT_PARENT:
    args: 3
    descr: IP adresa jmenného serveru byla nalezena v nadřazené zóně.
    format: 'Glue záznam nadřazené zóny pro %s byl nalezen: %s (%s)'
  DELEGATION:GLUE_MISSING_AT_CHILD:
    args: 1
    descr: IP adresa jmenného serveru nebyla nalezena v podřízené zóně. Jedná se o chybu v nastavení a měla by se co nejrychleji opravit.
    format: 'Chybějící glue záznam v podřízené zóně: %s'
  DELEGATION:GLUE_SKIPPED:
    args: 2
    format: Přeskočený glue záznam pro %s (%s).
  DELEGATION:INCONSISTENT_GLUE:
    args: 1
    descr: Adresy jmenného serveru se liší mezi nadřazenou a podřízenou zónou. Jedná se o chybu v nastavení a měla by se co nejrychleji opravit.
    format: Nekonzistentní glue záznam pro jmenný server %s.
  DELEGATION:INZONE_NS_WITHOUT_GLUE:
    args: 2
    format: Jmenný server %s je uveden pro zónu %s bez adresních informací.
  DELEGATION:IPV6_ONLY_AT_CHILD:
    args: 1
    format: 'Jmenné servery s IPv6 adresami jsou uvedeny v zóně %s, ale nikoliv v její nadřazené zóně.'
  DELEGATION:IPV6_ONLY_AT_PARENT:
    args: 1
    format: 'Jmenné servery s IPv6 byly uvedeny v nadřazené zóně pro %s, ale nikoliv v zóně samotné.'
  DELEGATION:MATCHING_GLUE:
    args: 2
    format: Kontroluji glue záznam pro %s (%s).
  DELEGATION:NOT_FOUND_AT_CHILD:
    args: 0
    descr: Žádné jmenné servery nemohly být nelezeny v podřízené zóně. To většinou znamená, že podřízená zóna není nastavena pro odpovídání dotazů o zóně.
    format: Žádné jmenné servery v podřízené zóně.
  DELEGATION:NOT_FOUND_AT_PARENT:
    args: 0
    descr: 'Nebyla nalezena delegace pro nadřazenou zónu, což dělá zónu nedostupnou z internetu.'
    format: Nebyla nelezena delegace pro nadřazenou zónu.
  DELEGATION:NO_COMMON_NS_NAMES:
    args: 2
    descr: "Nadřazená zóna uvedla jmenné servery, o kterých podřízená zóna neví (zobrazte si detaily v detailních výsledcích). Takové to nastavení může fungovat, ale velmi lehce se zhroutí, pokud se jedna ze zón pozmění."
    format: Celková neshoda glue záznamů nadřazené/podřízené zóny.
  DELEGATION:NO_NS_IPV4:
    args: 0
    format: Nenalezeny žádné IPv4 jmenné servery.
  DELEGATION:NO_NS_IPV6:
    args: 0
    format: Nenalezeny žádné IPv6 jmenné servery.
  DELEGATION:NS_AT_CHILD:
    args: 1
    descr: Toto je seznam jmenných serverů, které jsou uvedené v podřízené zóně. Musí obsahovat všechny jmenné servery, obsažené v nadřazené zóně.
    format: 'Jmenné servery uvedené v podřízené zóně: %s'
  DELEGATION:NS_AT_PARENT:
    args: 1
    descr: Toto je seznam jmenných serverů, které jsou uvedené v nadřazené zóně. Měli by obsahovat všechny jmenné servery, obsažené v podřízené zóně.
    format: 'Jmenné servery uvedené v nadřazené zóně: %s'
  DELEGATION:NS_HISTORY:
    args: 2
    format: 'Předchozí použité jmenné servery pro %s: %s'
  DELEGATION:NS_IS_CNAME:
    args: 2
    format: 'V zóně %s jmenný server %s má CNAME záznam, což není povoleno.'
  DELEGATION:STILL_AUTH:
    args: 3
    descr: 'Dříve použitý jmenný server stále odpovídá autoritativně pro zónu. To je pravděpodobně způsobeno starými daty zóny ze serveru, který se už nepoužívá. Informujte administrátora jmenného serveru, o nutnosti odstranit zónu z jeho nastavení.'
    format: Dříve použitý jmenný server %s (%s) je stále autoritativní pro %s.
  DELEGATION:TOO_FEW_NS:
    args: 1
    descr: Pouze jeden jmenný server byl nalezen pro zónu. Měli byste vždy mít alespoň dva jmenné servery pro zónu, aby jste byli schopni zvládnout přechodné problémy s připojením.
    format: Příliš málo jmenných serverů (%s).
  DELEGATION:TOO_FEW_NS_IPV4:
    args: 1
    descr: Byl nalezen pouze jeden IPv4 jmenný server v zóně. Vždy byste měli mít alespoň dva IPv4 jmenné servery pro zónu, aby jste byli schopni zvládnout přechodné problémy s připojením.
    format: Příliš málo IPv4 jmenných serverů (%s).
  DELEGATION:TOO_FEW_NS_IPV6:
    args: 1
    descr: Byl nalezen pouze jeden IPv6 jmenný server v zóně. Vždy byste měli mít alespoň dva IPv6 jmenné servery pro zónu, aby jste byli schopni zvládnout přechodné problémy s připojením.
    format: Příliš málo IPv6 jmenných serverů (%s).
  DNS:ADDRESS_BLACKLISTED:
    args: 4
    format: Jmenný server %s se nachází v blacklistu.
  DNS:ADDRESS_BLACKLIST_ADD:
    args: 4
    format: Přidávám jmenný server %s do blacklistu.
  DNS:ANSWER_DUMP:
    args: 1
    format: 'DNS dotaz vrátil: %s'
  DNS:CHILD_RESPONSE:
    args: 1
    format: 'DNS odpověď z podřízené zóny: %s'
  DNS:DNSSEC_DESIRED:
    args: 0
    format: DNS resolver - DNSSEC požadován.
  DNS:DNSSEC_DISABLED:
    args: 0
    format: DNS resolver - DNSSEC zakázán.
  DNS:EXPLICIT_RESPONSE:
    args: 1
    format: 'Odpověď jmenného serveru: %s'
  DNS:FAKE_PACKET:
    args: 3
    format: Fiktivní odpověď paketu v zóně %s pro %s/%s.
  DNS:FIND_ADDRESSES:
    args: 2
    format: Nalezeny adresy pro %s/%s
  DNS:FIND_ADDRESSES_RESULT:
    args: 3
    format: 'Adresy pro %s/%s: %s'
  DNS:FIND_MX_BEGIN:
    args: 1
    format: Vyhledávám mail exchanger pro %s
  DNS:FIND_MX_RESULT:
    args: 2
    format: 'Nalezen mail exchanger pro %s: %s'
  DNS:FIND_PARENT:
    args: 2
    format: Nalezena nadřazená zóna pro %s/%s.
  DNS:FIND_PARENT_BEGIN:
    args: 2
    format: Zkouším najít nadřazenou zónu pro %s/%s
  DNS:FIND_PARENT_DOMAIN:
    args: 1
    format: Používám %s jako počátek pro sledování nadřazené zóny.
  DNS:FIND_PARENT_RESULT:
    args: 3
    format: Vyhodnocen %s jako nadřazená zóna pro %s/%s.
  DNS:FIND_PARENT_TRY:
    args: 1
    format: Kontroluji %s jako nadřazenou doménu.
  DNS:FIND_PARENT_UPPER:
    args: 1
    format: Nadřazená zóna může být %s.
  DNS:GET_NS_AT_CHILD:
    args: 2
    format: DNS dotaz na NS %s/%s jako podřízená zóna.
  DNS:GET_NS_AT_PARENT:
    args: 2
    format: DNS dotaz na NS %s/%s jako nadřazená zóna.
  DNS:INITIALIZING_NAMESERVERS:
    args: 2
    format: Inicializování jmenného serveru pro %s/%s.
  DNS:LOOKUP_ERROR:
    args: 1
    descr: ~
    format: DNS chyba vyhledávání (%s).
  DNS:NAMESERVERS_INITIALIZED:
    args: 2
    format: Jmenný server pro %s/%s inicializován.
  DNS:NAMESERVER_FOUND:
    args: 4
    format: 'Nalezen jmenný server pro %s/%s: %s (%s)'
  DNS:NOT_AUTH:
    args: 4
    format: Jmenný server %s není autoritativní pro %s/%s/%s.
  DNS:NO_ANSWER:
    args: 4
    descr: ~
    format: Nepřišla žádná odpověď od %s při dotazování se na %s/%s/%s.
  DNS:NO_CHILD_NS:
    args: 2
    descr: ~
    format: Neúspěch při hledání jmenného serveru na %s/%s.
  DNS:NO_EDNS:
    args: 1
    descr: 'EDNS je rozšíření DNS protokolu. Hlavním rozdílem odstranění limitu 512 bytové velikosti na paket dotazu/odpovědi, což umožňuje poskytování více informací. EDNS je nezbytné pro novější protokoly a technologie (jako je DNSSEC a IPv6), které vyžadují větší velikost paketů.'
    format: EDNS není podporován %s.
  DNS:NO_PARENT:
    args: 2
    descr: DNSCheck neuspěl při hledání nadřazené zóny.
    format: Neúspěch při hledání nadřazené zóny pro %s/%s.
  DNS:NO_PARENT_NS:
    args: 3
    descr: ~
    format: Neúspěch při hledání jmenného serveru pro %s (nadřazená zóna pro %s/%s).
  DNS:NXDOMAIN:
    args: 2
    descr: ~
    format: Doména %s/%s neexistuje.
  DNS:PARENT_OF:
    args: 3
    format: Nalezen %s jako nadřazená zóna pro %s/%s.
  DNS:PARENT_RESPONSE:
    args: 1
    format: 'DNS odpověď od nadřazené zóny: %s'
  DNS:QUERY_CHILD:
    args: 4
    format: Dotazuji libovolný jmenný server na %s pro %s/%s/%s.
  DNS:QUERY_CHILD_NOCACHE:
    args: 4
    format: Dotazuji libovolný jmenný server (bez cache) na %s pro %s/%s/%s.
  DNS:QUERY_EXPLICIT:
    args: 4
    descr: ~
    format: Dotaz %s pro %s/%s/%s.
  DNS:QUERY_PARENT:
    args: 4
    format: Dotaz nadřazené zóny na %s pro %s/%s/%s.
  DNS:QUERY_PARENT_NOCACHE:
    args: 4
    format: Dotaz nadřazené zóny (bez cache) na %s pro %s/%s/%s.
  DNS:QUERY_RESOLVER:
    args: 3
    format: DNS dotaz pro %s/%s/%s.
  DNS:QUERY_TIMEOUT:
    args: 4
    descr: ~
    format: Jmennému serveru %s vypršel čas při dotazu na %s/%s/%s.
  DNS:RECURSION_DESIRED:
    args: 0
    format: DNS resolver - rekurze požadována.
  DNS:RECURSION_DISABLED:
    args: 0
    format: DNS resolver - rekurze zakázána.
  DNS:RESOLVER_QUERY_TIMEOUT:
    args: 3
    descr: ~
    format: DNS resolveru vypršel čas při dotazu na %s/%s/%s.
  DNS:RESOLVER_RESPONSE:
    args: 1
    format: 'DNS odpověď od resolveru: %s'
  DNS:SETUP_RESOLVER:
    args: 0
    format: DNS resolver nastaven.
  DNS:SET_BUFSIZE:
    args: 1
    format: DNS resolver EDNS velikost bufferu nastavena na %s.
  DNS:SOA_SERVFAIL:
    args: 1
    format: DNS SERVFAIL při dotazování %s na SOA
  DNS:TRANSPORT_TCP:
    args: 0
    format: DNS resolver provoz nastaven na TCP.
  DNS:TRANSPORT_UDP:
    args: 0
    format: DNS resolver provoz nastaven na UDP.
  DNS:UNQUERIBLE_ADDRESS:
    args: 1
    format: Nemohu odeslat dotazy na %s.
  DNSSEC:ADDITIONAL_PROCESSING_BROKEN:
    args: 2
    descr: DNSSEC podpisy nebyly přiloženy v odpovědích od jmenného serveru. To je pravděpodobně způsobeno chybným nastavením jmenného serveru.
    format: 'Další zpracování DNSSEC přerušeno pro %s (server: %s).'
  DNSSEC:ALGORITHM_OK:
    args: 1
    format: Algoritmus číslo %s je v pořádku.
  DNSSEC:ALGORITHM_PRIVATE:
    args: 1
    format: Algoritmus číslo %s je privátní.
  DNSSEC:ALGORITHM_RESERVED:
    args: 1
    format: Algoritmus číslo %s je vyhrazený.
  DNSSEC:ALGORITHM_UNASSIGNED:
    args: 1
    format: Algoritmus číslo %s je nepřiřazen.
  DNSSEC:ALGORITHM_DEPRECATED:
    args: 1
    format: Algoritmus číslo %s je zastaralé.
  DNSSEC:BEGIN:
    args: 1
    format: Začíná testování DNSSEC pro %s.
  DNSSEC:CHECKING_CHILD:
    args: 1
    format: Kontrola DNSSEC v podřízené zóně (%s).
  DNSSEC:CHECKING_DNSKEY_AT_CHILD:
    args: 1
    format: Kontrola DNSKEY záznamů pro %s v podřízené zóně.
  DNSSEC:CHECKING_DS_AT_PARENT:
    args: 1
    format: Kontrola DS záznamů pro %s v nadřazené zóně.
  DNSSEC:CHECKING_PARENT:
    args: 1
    format: Kontrola DNSSEC nadřazené zóny pro %s.
  DNSSEC:CHILD_CHECKED:
    args: 1
    format: Kontrola DNSSEC podřízené zóny pro %s dokončena.
  DNSSEC:CHILD_CHECK_ABORTED:
    args: 1
    format: Kontrola DNSSEC podřízené zóny přerušena pro %s.
  DNSSEC:CONSISTENT_EXTRA_PROCESSING:
    args: 1
    format: Servery pro %s mají konzistentní extra processing status.
  DNSSEC:CONSISTENT_SECURITY:
    args: 1
    format: Konzistentní zabezpečení pro %s.
  DNSSEC:DETERMINE_SECURITY_STATUS:
    args: 1
    format: Určený status zabezpečení pro %s.
