  SOA:MINIMUM_SMALL:
    args: 3
    descr: 'SOA minimum je hodnota pro kešovací resolvery, jak dlouho si mohou uchovávat negativní odpovědi. Pokud je hodnota moc nízká, negativní uchovávání nebude fungovat a resolvery se budou často znova dotazovat.'
    format: 'SOA minimum pro %s je příliš nízké (%s) - doporučeno >= %s.'
  SOA:MNAME_ERROR:
    args: 2
    descr: SOA MNAME není platný host name.
    format: Chyba během kontroly SOA MNAME pro %s (%s).
  SOA:MNAME_IS_AUTH:
    args: 2
    format: SOA MNAME pro %s (%s) je autoritativní.
  SOA:MNAME_IS_CNAME:
    args: 2
    format: SOA MNAME %s ukazuje na CNAME (%s).
  SOA:MNAME_NOT_AUTH:
    args: 2
    descr: 'Jmenný server uveden jako originální, nebo jako hlavní zdroj dat pro tuto zónu, neodpovídá autoritativně. Což je pravděpodobně způsobeno chybným nastavením; možná MNAME SOA není nastaven jako jmenný server pro zónu.'
    format: SOA MNAME pro %s (%s) není autoritativní.
  SOA:MNAME_PUBLIC:
    args: 2
    descr: Jmenný server uveden jako SOA MNAME je uveden jako jmenný server.
    format: SOA MNAME pro %s (%s) je uveden jako NS.
  SOA:MNAME_STEALTH:
    args: 2
    descr: Jmenný server uvedený jako SOA MNAME není uveden jako jmenný server.
    format: SOA MNAME pro %s (%s) není uveden jako NS.
  SOA:MNAME_VALID:
    args: 2
    format: SOA MNAME pro %s je validní (%s).
  SOA:MULTIPLE_SOA:
    args: 1
    descr: Bylo nalezeno vícero SOA záznamů, při dotazování jmenných serverů. Jedná se o závažnou chybu způsobenou špatným nastavením.
    format: Bylo nalezeno vícero SOA záznamů pro %s.
  SOA:NOT_FOUND:
    args: 1
    descr: 'Nebyl nalezen žádný SOA záznam, během dotazování jmenného serveru. Jmenný server je pravděpodobně chybně nastaven - zóna musí mít SOA záznam.'
    format: Nebyl nalezen žádný SOA záznam pro %s.
  SOA:NS_NOT_FOUND:
    args: 1
    descr: Žádné záznamy jmenného serveru nebyly nalezeny pro danou zónu. Jedná se o závažnou chybu způsobenou špatným nastavením.
    format: Nebyl nalezen žádný NS záznam pro %s.
  SOA:REFRESH_OK:
    args: 3
    format: 'SOA refresh pro %s je v pořádku (%s) - doporučeno >= %s.'
  SOA:REFRESH_SMALL:
    args: 3
    descr: SOA refresh určuje, jak často by měl sekundární jmenný server kontrolovat primární jmenný server na aktualizaci zóny.
    format: 'SOA refresh pro %s je příliš nízké (%s) - doporučeno >= %s.'
  SOA:RETRY_OK:
    args: 3
    format: 'SOA retry pro %s je v pořádku (%s) - doporučeno >= %s.'
  SOA:RETRY_SMALL:
    args: 3
    descr: 'Retry hodnota je doba, kterou bude sekundární jmenný server čekat, než znovu začne kontakovat primární jmenný server, v případě, že poslední pokus neuspěl. Pokud je retry hodnota příliš nízká, sekundární jmenný server se bude snažit o kontakt příliš často.'
    format: 'SOA retry pro %s je příliš nízké (%s) - doporučeno >= %s.'
  SOA:RETRY_VS_REFRESH:
    args: 3
    descr: "Retry hodnota je doba, kterou bude sekundární jmenný server čekat, než znovu začne kontakovat primární jmenný server, v případě, že poslední pokus neuspěl. Pokud je refresh hodnota nižší, než hodnota retry, je to zbytečné."
    format: SOA refresh pro %s je nižší, než retry (%s vs %s).
  SOA:RNAME_DELIVERABLE:
    args: 3
    format: Úspěšně doručený email z SOA RNAME pro %s (%s) použito %s.
  SOA:RNAME_SYNTAX:
    args: 2
    descr: 'Emailová adresa zadaná v SOA RNAME je zadaná chybně. Běžná chyba je použití znaku @ v poli adresy - adresy jako např.: hostmaster@example.com musí být zadány ve formátu hostmaster.example.com.'
    format: 'Chybná SOA RNAME syntaxe pro %s: %s'
  SOA:RNAME_UNDELIVERABLE:
    args: 3
    descr: DNSCheck se neúspěšně pokusil doručit email na emailovou adresu, která je uvedena, jako odpovědná, pro danou zónu.
    format: Chyba při pokusu doručit email z SOA RNAME pro %s (%s) použito %s.
  SOA:SERIAL_IS_ZERO:
    args: 1
    format: Sériové číslo v SOA záznamu pro zónu %s nesmí být nulové.
  SOA:SKIPPED_IPV4:
    args: 1
    format: 'IPv4 nepovoleno - nebude dotazován SOA MNAME na %s'
  SOA:SKIPPED_IPV6:
    args: 1
    format: 'IPv6 nepovoleno - nebude dotazován SOA MNAME na %s'
  SOA:TTL_OK:
    args: 3
    format: 'SOA TTL pro %s je v pořádku (%s) - doporučeno >= %s.'
  SOA:TTL_SMALL:
    args: 3
    descr: 'Čím je hodnnota SOA TTL nižší, tím častěji se musí rosolver dotazovat na SOA záznam.'
    format: 'SOA TTL pro %s je příliš nízké (%s) - doporučeno >= %s.'
  ZONE:BEGIN:
    args: 2
    format: Začíná testování zóny %s s verzí %s.
  ZONE:END:
    args: 1
    format: Test dokončen pro zónu %s.
  ZONE:FATAL_DELEGATION:
    args: 1
    descr: Nebyly nalezeny žádné jmenné servery pro podřízenou zónu, ani pro nadřazenou zónu. Nemohu pokračovat v dalším testování.
    format: Chyba při delegování pro zónu %s.
  ZONE:FATAL_NO_CHILD_NS:
    args: 1
    descr: Nebyly nalezeny žádné jmenné servery podřízené zóny. Nemohu pokračovat v dalším testování.
    format: 'Chyba - nebyly nalezeny žádné jmenné servery podřízené zóny pro zónu %s.'
  ZONE:INVALID_NAME:
    args: 1
    format: '%s je neplatný název zóny.'
  ZONE:VERSIONS:
    args: 1
    format: 'Module versions: %s.'

