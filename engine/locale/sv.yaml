    format: 'Inkonsekvent säkerhet för %s - DS hittad i föräldrazonen, men ingen DNSKEY hittad i barnzonen.'
  DNSSEC:MISSING_DS:
    args: 1
    descr: 'Barnzonen verkar använda DNSSEC, men föräldrazonen har ingen säker delegering. På grund av detta är förtroendekedjan mellan föräldrazonen och barnzonen bruten och validerande resolvrar kommer inte kunna validera svar från barnzonen.'
    format: 'Bruten förtroendekedja för %s - DNSKEY hittad i barnzonen, men ingen DS hittad i föräldrazonen.'
  DNSSEC:NO_DS_FOUND:
